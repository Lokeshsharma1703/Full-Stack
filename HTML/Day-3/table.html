<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>

<body>
    <table border="5" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th colspan="5">Period Time Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Days</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <th>Mon</th>
                <td>G.D.</td>
                <td>Web Dev</td>
                <td colspan="2">DSA</td>
                <!-- <td>Games</td> -->
            </tr>
            <tr>
                <th>Tue</th>
                <td>Web Dev</td>
                <td rowspan="2">G.D.</td>
                <td>DSA</td>
                <td>Games</td>
            </tr>
            <tr>
                <th>Wed</th>
                <td>G.D.</td>
                <td>DSA</td>
                <td>Web Dev</td>
                <!-- <td>Games</td> -->
            </tr>
            <tr>
                <th>Thu</th>
                <td>G.D.</td>
                <td>DSA</td>
                <td>Games</td>
                <td>Web Dev</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="5">This is Super-150 schedule</th>
        </tfoot>
    </table>

</body>

</html>
