<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>

<body>
    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" name="username">
    <br> Password&nbsp;
    <input type="password" name="password" placeholder="Password" disabled>
    <br> Number
    <input type="number">
    <br> DOB
    <input type="date">
    <br> Time
    <input type="time">
    <br> File
    <input type="file">
    <br> Color
    <input type="color">
    <br> Month
    <input type="month">
    <br> Range
    <input type="range" min="0" max="10">
    <br> Checkbox
    <input type="checkbox">
    <br> Email
    <input type="email">
    <br> Radio
    <input type="radio">
    <br> Reset
    <input type="reset">
    <br> Search
    <input type="search">
    <br> Submit
    <input type="submit">
    <br> Textarea
    <textarea name="Textarea" id="" cols="30" rows="3"></textarea>
    <br> Select
    <select name="" id="">
        <option value="">Delhi</option>
        <option value="">Agra</option>
        <option value="">Mathura</option>
        <option value="">Aligarh</option>
    </select>
</body>

</html>
