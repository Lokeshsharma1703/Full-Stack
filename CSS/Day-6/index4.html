<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style4.css">
</head>

<body>
    <h1>Static position</h1>
    <div style="background-color: lightblue;" class="static">1</div>
    <div style="background-color: orange;" class="static">2</div>
    <div style="background-color: red;" class="static">3</div>

    <h1>Relative position</h1>
    <div style="background-color: lightblue;" class="relative">1</div>
    <div style="background-color: orange;" class="relative" id="relative-middle">2</div>
    <div style="background-color: red;" class="relative">3</div>

    <h1 style="margin-top: 100px;">Absolute position</h1>
    <div style="background-color: lightblue;" class="absolute">1</div>
    <div style="background-color: orange;" class="absolute" id="absolute-middle">2</div>
    <div style="background-color: red;" class="absolute">3</div>

    <h1 style="margin-top: 200px;">Fixed position</h1>
    <div style="background-color: lightblue;" id="fixed1" class="fixed">1</div>
    <div style="background-color: orange;" id="fixed2" class="fixed">2</div>
    <div style="background-color: red;" id="fixed3" class="fixed">3</div>
</body>

</html>
